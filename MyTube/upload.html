       <header><h2>Input Form</h2></header>

      </nav>
<form action="index.html" target="_target" method="post">
      <label for="Name">Video Name:</label>
      <input id="Name" name="Name" type="text" placeholder="Video Name" required>

      <br><br>

      <label for="video">Video File:</label>
      <input id="video" name="video" type="file"  required>

      <br><br>

      <label for="Description">Description</label><br>
          <textarea name="Description" rows="8" cols="40"></textarea>
<br><br>

<label for="Collection">Collection File</label><br>
<select id="Collection" name="Collection">
  <option>New Collection</option>
  <option>World Championships</option>
<option>Ledgestone</option>
<option>Idlewild</option>

</select>
<br><br>
<a>Public or Private?<a>
  <input name="avail" id="Public" type="radio">
  <label for="Public">Public</label>
  <input name="avail" id="Private" type="radio">
  <label for="Private">Private</label>
    <br><br>

    
          <input type="submit">
        </form>
        </body>
